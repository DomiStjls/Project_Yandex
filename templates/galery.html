{% extends "base.html" %}

{% block content %}
<div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./../../../static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<a>Пейзажи Марса</a>
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
{% for el in photos %}
<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ photos.index(el) }}" {% if loop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ photos.index(el) + 1 }}"></button>
{% endfor %}
</div>
<div class="carousel-inner">
<div class="carousel-item active">
    <img src="./../static/img/mars1.jpg" class="d-block w-100" alt="...">
</div>
{% for el in photos[1:] %}
<div class="carousel-item">
    <img src="./../static/img/{{ el }}" class="d-block w-100" alt="...">
</div>
{% endfor %}
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<h3 style="color:darkred; text-align:center; margin-top: 100px">Добавить фото</h3>
<form style="text-align:center" class="photo" method="post"  enctype="multipart/form-data" action = "/upload">
    <div style="margin-bottom: 40px" class="form-group">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <button  type="submit" class="btn btn-primary">Отправить</button>
</form>


{% endblock %}
